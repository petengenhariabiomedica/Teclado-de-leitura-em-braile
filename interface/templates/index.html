<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Traduzir PDF</title>
</head>
<body>
    <h2>Selecionar PDF para enviar ao Tradutor em Braile</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
